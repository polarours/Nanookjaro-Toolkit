name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-manjaro:
    runs-on: ubuntu-22.04
    container:
      image: manjarolinux/base:latest
    steps:
    - name: Install dependencies
      run: |
        pacman -Syu --noconfirm
        pacman -S --noconfirm cmake ninja git pciutils smartmontools pacman-contrib base-devel flutter

    - uses: actions/checkout@v4

    - name: Build for Manjaro
      run: |
        mkdir -p build
        cd build
        cmake .. -DNANOOKJARO_BUILD_TESTS=ON
        cmake --build . --config Release -j$(nproc)

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure